<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

    <div class="products" >
        <!-- en esta caja quedan los productos -->
    </div>

    <!-- Plantilla de productos -->
    <script type="text/template" id="product_template" >
        <div>
            <div>
                <img style="width:500px;height:500px" src="{{ images[0][0] }}" onload="this.src='{{ images[0][2] }}'">
            </div>
            <div>{{name}}</div>
            <div>{{ main_price|money }}</div>
            <div><a href="basic_product.html?id={{ id }}">Ver</a></div>
        </div>
    </script>


    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script type="text/javascript" src="bower_components/bodegas.cliente.js/dist/bodegas.client.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(document).ecommerce({
                'app_public' : 8,
                'base_url' : 'https://apibodegas.loadingplay.com/'
            });
        });
    </script>
</body>
</html>
